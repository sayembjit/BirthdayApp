<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Hello from BJIT Academy</h1>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Basic Social Media</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Create a New Post</h2>
    <form th:action="@{/create-post}" method="post">
        <div class="form-group">
            <textarea class="form-control" name="postContent" rows="3" placeholder="Write your post here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>

<div class="container mt-5">
    <h2>Recent Posts</h2>
    <ul class="list-group">
        <li th:each="post : ${posts}" class="list-group-item" th:text="${post}"></li>
    </ul>
</div>

<script th:src="@{/webjars/bootstrap/5.5.0/js/bootstrap.min.js}"></script>
</body>
</html>
